<h1>New Brewery</h1>

{% from "_formhelpers.html" import render_field %}
<form method="post">
    <dl>
        <p>Enter in the information for the beer.</p>
        {{ form.csrf_token }}
        {{ render_field(form.name) }}
        {{ render_field(form.city) }}
        {{ render_field(form.state) }}

    </dl>
    <p><input type="submit" value="Submit"></p>
</form>
</doctype>
